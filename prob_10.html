<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:white;
            text-align: center;
        }

       label{
            color: white;
            width: 25%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <table align="center" width="30%">
            <tr>
              
                <td><input type="text" name="" id="" placeholder="NAME"></td>
            </tr>
            <tr>
                
                <td><input type="password" name="" id="" placeholder="Password"></td>
            </tr>
            <tr>
            
                <td><input type="email" name="" id="" placeholder="email"></td>
            </tr>
            <tr>
                
                <td><input type="number" name="" id="" placeholder="Phone.no"></td>
            </tr>
            <tr>
                <td>
                    GENDER:
                    <input type="radio" name="gender" id="" value="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>
                   Languages:
                  <br><input type="checkbox" >English 
                  <br><input type="checkbox" >Telugu
                  <br><input type="checkbox" >Hindi
                  <br><input type="checkbox" >Tamil
                </td>
            </tr>
            <tr>
                <td><textarea name="" id="" cols="20" rows="7" placeholder="Address"></textarea></td>
            </tr>
        </table>
        <input type="button" value="submit" align="center">


    </form>
</body>

</html>
