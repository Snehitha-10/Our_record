<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;

        }
    table{
        border-collapse: collapse;
        width: 500px;
        justify-content: center;
    }
    table >td >input:focus{
        width: 200px;
    }
    </style>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <table >
         <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter name"> </td>
         </tr>
         <tr>
            <td>password:</td>
            <td><input type="password" placeholder="password"> </td>
         </tr>
         <tr>
            <td>email:</td>
            <td><input type="email" name="" id="" placeholder="email"></td>

         </tr>
         <tr>
            <td>Phone no:</td>
            <td><input type="number" name="" id="" placeholder="Phone.no"></td>
         </tr>
         <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" id="" value="">Male
                <input type="radio" name="gender" id="">Female</td>
         </tr>
         <tr>
            <td>Languages:</td>
            <td> 
                <br><input  type="checkbox" >English 
                <br><input  type="checkbox" >Telugu
                <br><input type="checkbox">Hindi
                <br><input  type="checkbox" >Tamil</td>
         </tr>
         <tr>
            <td>Address:</td>
            <td><textarea name="" id="" cols="20" rows="7" placeholder="Address"></textarea></td>
         </tr>
    </table>
    <input type="button" value="submit" >

</body>
</html>
